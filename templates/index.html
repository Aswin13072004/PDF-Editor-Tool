<!DOCTYPE html>
<html>
<head>
    <title>PDF Background Colorizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            padding: 40px;
        }
        .preview {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">PDF Background Colorizer</h2>
    <div class="row">
        <!-- Tools Panel -->
        <div class="col-md-6">
          <form method="post" action="/upload" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Upload PDF:</label>
        <input type="file" name="pdf" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Select Background Color:</label>
        <input type="color" name="color" class="form-control form-control-color"
               value="{{ color if color else '#ffffff' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Pages (e.g., 1,2 or all):</label>
        <input type="text" name="pages" class="form-control"
               placeholder="e.g. 1,2 or all"
               value="{{ pages if pages else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Apply & Preview</button>
</form>

        </div>

        <!-- Preview Panel -->
        <div class="col-md-6">
            {% if file %}
            <div class="preview">
                <embed src="{{ url_for('preview', filename=file) }}" type="application/pdf" width="100%" height="500px">
                <div class="mt-3 text-end">
                    <a href="{{ url_for('download', filename=file) }}" class="btn btn-success">Download PDF</a>
                </div>
            </div>
            {% else %}
            <div class="alert alert-info">
                PDF preview will appear here after uploading.
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
